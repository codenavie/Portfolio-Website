<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheet.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"> <!-- Font Awesome for Icons -->
    <title>About - Gyles Perez</title>
</head>
<body>
    <!-- Header Section -->
    <header class="container-fluid py-3 bg-dark text-white">
        <div class="container d-flex justify-content-between align-items-center">
            <div class="logo">
                <img src="gp.png" alt="Gyles Perez Logo" class="img-fluid">
            </div>
            <h1 class="name"><b>Gyles Perez</b></h1>
            <nav>
                <ul class="d-flex list-unstyled">
                    <li class="mx-3"><a href="index.html" class="text-white">Home</a></li>
                    <li class="mx-3"><a href="about.html" class="text-white">About</a></li>
                    <li class="mx-3"><a href="projects.html" class="text-white">Projects</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <!-- About Me Section -->
    <section class="container my-5">
        <h2 class="text-center mb-4">About Me</h2>
        
        
        <div class="row justify-content-center mt-4">
            <div class="col-md-8">
                <h3>Tech Stacks:</h3>
                <ul class="list-group list-group-horizontal justify-content-center">
                    <li class="list-group-item border-0">
                        <i class="fab fa-html5 fa-3x text-danger" title="HTML"></i>
                    </li>
                    <li class="list-group-item border-0">
                        <i class="fab fa-css3-alt fa-3x text-primary" title="CSS"></i>
                    </li>
                    <li class="list-group-item border-0">
                        <i class="fab fa-php fa-3x text-secondary" title="PHP"></i>
                    </li>
                    <li class="list-group-item border-0">
                        <i class="fas fa-network-wired fa-3x text-info" title="Cisco Networking"></i>
                    </li>
                </ul>
                
                <!-- Progress Bars for Skill Levels -->
                <div class="mt-4">
                    <h5>Skill Levels:</h5>
                    <div class="mb-3">
                        <label for="htmlLevel" class="form-label">HTML</label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Intermediate</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="cssLevel" class="form-label">CSS</label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 70%" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">Intermediate</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="phpLevel" class="form-label">PHP</label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Beginner</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="ciscoLevel" class="form-label">Cisco Networking</label>
                        <div class="progress">
                            <div class="progress-bar" role="progressbar" style="width: 40%" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100">Beginner</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="text-center py-4 bg-dark text-white">
        <p>&copy; 2024 Gyles Perez. All Rights Reserved.</p>
    </footer>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
